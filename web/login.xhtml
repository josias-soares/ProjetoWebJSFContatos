<ui:composition template="template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="conteudo">
        <h:form>
            <h2>Entre com o login</h2>
            
            <h:panelGrid columns="3">
                <h:outputLabel value="Usuário: " for="usuario" />
                <h:inputText id="usuario" value="#{loginBean.usuario}" 
                             required="true"  
                             label="Usuario"   
                             requiredMessage="O usuário deve ser definido." />
                <h:messages class="msg"  for="usuario" />

                <h:outputLabel value="Senha: " for="senha"/>
                <h:inputSecret id="senha" value="#{loginBean.senha}" 
                               required="true" 
                               label="Senha" 
                               requiredMessage="A senha deve ser definida."/>
                <h:messages class="msg" for="senha" />

                <h:commandButton value="Entrar" action="#{loginBean.login}"/>
            </h:panelGrid>
        </h:form>

    </ui:define>
</ui:composition>
