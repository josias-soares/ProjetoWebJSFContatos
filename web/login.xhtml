<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Agenda de Contatos</title>
        <h:outputStylesheet name="css/bootstrap.min.css"/>
        <h:outputStylesheet name="css/bootstrap-theme.min.css"/>
        <h:outputStylesheet name="css/login.css"/>        
    </h:head>
    <h:body>
        <h:form styleClass="form-signin">
            <h2 class="form-signin-heading">Entre com o login</h2>
            <h:messages infoClass="alert alert-info" warnClass="alert alert-warning" errorClass="alert alert-danger" />

            <h:inputText pt:placeholder="Usuário" id="usuario" value="#{loginBean.usuario}" styleClass="form-control" required="true" label="Usuário" pt:autofocus="true"/>
            <h:inputSecret pt:placeholder="Senha" id="senha" styleClass="form-control" value="#{loginBean.senha}"/>

            <h:commandButton value="Entrar" styleClass="btn btn-lg btn-primary btn-block" action="#{loginBean.login}"/>
        </h:form>
    </h:body>
</html>
