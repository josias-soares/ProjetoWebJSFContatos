<ui:composition template="template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="conteudo">
        <h:form>
            <h:button value="Novo Contato" outcome="cadastro-contatos"/>
            <h:dataTable value="#{listaContatosBean.contatos}" var="contato" border="1">
                <f:facet name="header">Lista de Contatos</f:facet>

                <h:column>
                    <f:facet name="header">Nome</f:facet>
                        #{contato.nome}
                </h:column>

                <h:column>
                    <f:facet name="header">Data de Nascimento</f:facet>
                    <h:outputText value="#{contato.dataNascimento.time}">
                        <f:convertDateTime parent="dd/MM/yyyy"/>
                    </h:outputText>                 
                </h:column>

                <h:column>
                    <f:facet name="header">Endere√ßo</f:facet>
                        #{contato.endereco}
                </h:column>


                <h:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputLink value="mailto:#{contato.email}" 
                                  target="_blank">#{contato.email}</h:outputLink>
                </h:column>

                <h:column>
                    <h:link outcome="cadastro-contatos">
                        <f:param name="id" value="#{contato.id}"/>
                        <img src="img/editar.png" alt="Editar" title="Editar"/>
                    </h:link>
                </h:column>
                <h:column>
                    <h:commandLink action="#{listaContatosBean.remove(contato)}">
                        <img src="img/excluir.png" alt="Excluir" title="Excluir"/>
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
