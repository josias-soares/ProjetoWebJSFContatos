<ui:composition template="template.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="conteudo">

        <h:form>
            <p:growl/>
            <fieldset>
                <legend>Lista de Contatos<h:button styleClass="btn btn-primary btn-sm navbar-right " value="Novo Contato" outcome="cadastro-contatos"/></legend>

                <p:dataTable lazy="true" emptyMessage="Não há contatos" paginator="true" rows="3"  styleClass="table table-condensed table-hover" value="#{listaContatosBean.contatos}" var="contato">
                    <p:column>
                        <f:facet name="header">Nome</f:facet>
                            #{contato.nome}
                    </p:column>

                    <p:column>
                        <f:facet name="header">Dt.Nascimento</f:facet>
                        <h:outputText value="#{contato.dataNascimento.time}">
                            <f:convertDateTime parent="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column>
                        <f:facet name="header">Email</f:facet>
                        <h:outputLink value="mailto:#{contato.email}" target="_blank">#{contato.email}</h:outputLink>
                    </p:column>

                    <p:column>
                        <f:facet name="header">Endereço</f:facet>
                            #{contato.endereco}
                    </p:column>

                    <p:column>
                        <f:facet name="header">Ações</f:facet>
                        <h:link outcome="cadastro-contato">
                            <span class="glyphicon glyphicon-edit"></span>
                            <f:param name="id" value="#{contato.id}"/>
                        </h:link>
                        <p:commandLink>
                            <p:confirm header="Confirmação" message="Deseja realmente remover?" icon="ui-icon-alert" />
                            <span class="glyphicon glyphicon-minus-sign"></span>
                            <f:ajax listener="#{listaContatosBean.remove(contato)}" render="@form"/>
                        </p:commandLink>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">  
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
                        </p:confirmDialog>   
                    </p:column>
                </p:dataTable>
            </fieldset>
        </h:form>
    </ui:define>
</ui:composition>
