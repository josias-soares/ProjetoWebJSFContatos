<ui:composition template="template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="conteudo">
        <h:form>

            <h:dataTable value="#{listaContatosBean.contatos}" var="contato" border="1">
                <f:facet name="header">Lista de Contatos</f:facet>

                <h:column>
                    <f:facet name="header">Nome</f:facet>
                        #{contato.nome}
                </h:column>

                <h:column>
                    <f:facet name="header">Data de Nascimento</f:facet>
                        #{contato.dataNascimento.time}
                </h:column>

                <h:column>
                    <f:facet name="header">Endere√ßo</f:facet>
                        #{contato.endereco}
                </h:column>

                <h:column>
                    <f:facet name="header">Email</f:facet>
                        #{contato.email}
                </h:column>

                <h:column>
                    <h:link value="Editar" outcome="cadastro-contatos">
                        <f:param name="id" value="#{contato.id}"/>
                    </h:link>
                </h:column>
                <h:column>
                    <h:commandLink value="Excluir" action="#{listaContatosBean.remove(contato)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
